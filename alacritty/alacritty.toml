import = [
    # "~/.config/alacritty/themes/themes/github_dark.toml"
    # "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
    "~/.config/alacritty/themes/themes/ayu_dark.toml"
]

live_config_reload = true

[window]
decorations = "None"
startup_mode = "Maximized"
padding = { x = 0, y = 4}

[font]
size = 15
[font.normal]
family = "Hack Nerd Font"
style = "Regular"
[font.bold]
family = "Hack Nerd Font"
style = "Bold"
[font.italic]
family = "Hack Nerd Font"
style = "Italic"
[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[cursor]
style = { shape = "Beam", blinking = "On" }  # Default: shape = "Block", blinking = "Off"

